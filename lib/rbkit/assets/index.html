<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rbkit Client</title>
    <script src="/rbkit/assets/javascripts/angular.min.js"></script>
    <script src="/rbkit/assets/javascripts/msgpack.base.js"></script>
    <script src="/rbkit/assets/javascripts/rbkit_client.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="/rbkit/assets/stylesheets/style.css">
    <link rel="stylesheet" href="/rbkit/assets/stylesheets/hint.min.css">
  </head>
  <body ng-app="rbkitClient">
    <div ng-controller="applicationController">

      <!--header-->
      <div class="header">
        <div class="pure-g">
          <div class="pure-u-1-5 logo">
            <img class="rbkit-logo" src="/rbkit/assets/images/rbkit-48.png" alt="Rbkit logo" />
            <span class="rbkit-logo-text">Rbkit</span>
          </div>
          <div class="pure-u-3-5"></div>
          <div class="pure-u-1-5">
            <div class="cpu-profiling-button" ng-controller='buttonController', ng-init="rbkit.profiling = false">
              <button ng-class="(rbkit.profiling ? 'button-running' : 'button-stopped') + ' pure-button'" ng-click="clickHandler()">{{getButtonText()}}</button>
            </div>
          </div>
        </div>
      </div>

      <!--header-->
      <div class="body">

        <div class="pure-g sample-count-container" ng-show="rbkit.profiling">
          <div class="pure-u-1-3"></div>
          <div class="pure-u-1-3">
            <div class="sample-count">
              {{rbkit.sampleCount}} samples collected
            </div>
          </div>
        </div>

        <div class="frame-table-container" ng-controller="resultsController" ng-hide="rbkit.profiling || rbkit.frames.length == 0">
          <table class="pure-table pure-table-horizontal frame-table">
            <thead>
              <tr>
                <th>Self</th>
                <th>Total</th>
                <th>Method</th>
              </tr>
            </thead>
            <tbody>
            <tr ng-repeat="frame in sortedFrames()">
              <td>{{getSelfTime(frame) | number:2}}</td>
              <td>{{getTotalTime(frame) | number:2}}</td>
              <td class="method_name">
                <span class="hint--bottom" data-hint="{{getMethodInfo(frame)}}">{{getMethodName(frame)}}</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </body>
</html>
